<div class="container">
    <div class="card">
        <h3 class="text-center card-header" style="background-color: cadetblue;">Users List</h3>
        <div class="card-body" style="background-color: yellowgreen;">
            <table class="table table-stripped">
                <thead style="background-color: lightcyan;">
                    <th>ID</th>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>EMAIL ID</th>
                </thead>
                <tbody>
                    <tr style="background-color: lightblue;" *ngFor="let  user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
