<div class="container">
    <div class="card">
        <h3 class = "text-center">Users List</h3>
        <div class="card-body"></div>
        <table class="table table-stripped">
            <thead>
                <th>ID</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>EMAIL ID</th>
            </thead>
            <tbody>
                <tr *ngFor="let  user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
